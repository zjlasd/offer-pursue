<!DOCTYPE html>

<body>
    <script>
        function interatorGenerator(list) {
            let id = 0
            let len = list.length

            return {
                next: function () {
                    let done = id >= len
                    let value = !done ? list[id++] : undefined

                    return {
                        done: done,
                        value: value
                    }

                }
            }
        }



    </script>
</body>
