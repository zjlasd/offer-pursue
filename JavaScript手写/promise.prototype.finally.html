<body>
    <script>
        Promise.prototype.finally = function (fn) {
            return this.then(
                (res) => {
                    return Promise.resolve(fn()).then(() => res);
                },
                (err) => {
                    return Promise.resolve(fn()).then(() => { throw err });
                }
            );
        };



    </script>
</body>
