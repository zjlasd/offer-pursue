    <script>
        function curry(fn) {
            let length = fn.length;
            return function temp(...args) {

                if (args.length >= length) {
                    return fn(...args)
                } else {
                    return function (...otherargs) {
                        return temp(...args, ...otherargs)
                    }
                }
            }
        }
