        //限制次数
        function mysetInterval(fn, delay, maxCalls) {
            let callCount = 0
            function interval() {
                if (callCount >= maxCalls) return;
                callCount++
                setTimeout(interval, delay)
                fn()
            }
            setTimeout(interval, delay)
        }
        function sayHello() {
            console.log("Hello!");
        }

        // 每隔 1 秒打印一次 "Hello!"，总共打印 5 次
        mysetInterval(sayHello, 1000, 5);
