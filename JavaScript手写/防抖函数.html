        function debounce(fn, delay, flag = true) {
            let timer = null
            return function (...args) {
                if (flag) {
                    fn.apply(this, args)
                    flag = false
                }
                clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(this, args)
                    timer = null
                }, delay)
            }
        }
