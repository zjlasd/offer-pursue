<!DOCTYPE html>

</head>

<body>
    <script>
        function news(fn, ...args) {
            let obj = {}
            obj.__proto__ = fn.prototype;
            fn.apply(obj, args)
            return obj
        }


        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        let person1 = news(Person, "张三", 15);
        console.log(person1);

        let person2 = new Person("李四", 15);
        console.log(person2);


    </script>
</body>

</html>
