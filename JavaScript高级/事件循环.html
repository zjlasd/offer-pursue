<body>


    <script>
        function block(delay) {
            const start = Date.now()
            while(Date.now() - start < delay){
                window.timestamp = Date.now()
            }
        }

        function a(){
            console.log(1)
            block(1000)
            setTimeout(()=> console.log(2),0)
            setTimeout(()=> console.log(3),1)
        }


        function b(){
            console.log(4)
        }

        console.log(5)
        setTimeout(a(),0)
        setTimeout(b(),500)


    </script>

</body>
